<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makhmud Dev Coding School - Kirish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Umumiy uslublar */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 25px;
            animation: slideInDown 0.6s ease-in-out;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #555;
            font-size: 14px;
            margin-bottom: 5px;
            animation: slideInLeft 0.7s ease-in-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #f0f0f0;
            color: #333;
            font-size: 16px;
            transition: background-color 0.3s ease;
            animation: slideInRight 0.7s ease-in-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-group input:focus {
            background-color: #e0e0e0;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        .login-btn:hover {
            background-color: #43a047;
        }

        .social-login {
            margin-top: 25px;
            animation: fadeInUp 0.8s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .social-login a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3b5998;
            /* Facebook ranggi */
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .social-login a:hover {
            background-color: #314b7a;
        }

        .social-login a i {
            font-size: 18px;
        }

        /* Mobil qurilmalar uchun responsiv uslublar */
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            .form-group input {
                padding: 10px;
                font-size: 14px;
            }

            .login-btn {
                font-size: 16px;
            }
        }

        /* Noto'g'ri login xabari uchun */
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
            /* Dastlab yashirilgan */
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Makhmud Dev Coding School</h2>
        <div class="form-group">
            <label for="username">Foydalanuvchi Nomi</label>
            <input type="text" id="username" name="username" placeholder="Foydalanuvchi nomingizni kiriting"
                required>
        </div>
        <div class="form-group">
            <label for="password">Parol</label>
            <input type="password" id="password" name="password" placeholder="Parolingizni kiriting" required>
        </div>
        <button class="login-btn" onclick="validateLogin()">Kirish</button>
       
        <div id="error-message">Mavjut bo'lmagan accaunt</div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // Agar login va parol noto'g'ri bo'lsa
            if (username !== 'student' || password !== 'parol') {
                errorMessage.style.display = 'block'; // Xabarni ko'rsatish
            } else {
                errorMessage.style.display = 'none'; // Xabarni yashirish
                alert('Xush kelibsiz!'); // Muaffaqiyatli login xabari (test uchun)
            }
        }
    </script>

</body>

</html>
